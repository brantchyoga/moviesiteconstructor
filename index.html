<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies Bitch</title>
  </head>
  <body>
    <div class="container break">
      <div class="jumbtron">
        <h2>On the Nose Movies</h2>
      </div>
      <div class="row">
        <div class="col-md-7 col-xs-7">
          <form id="input">
            <select class="form-group" id="movies">
              <option value="saving private ryan">Saving Private Ryan</option>
              <option value="italian job">Italian Job</option>
              <option value="toy story">Toy Story</option>
              <option value="the longest day">The Longest Day</option>
              <option value="shrek 9">Shrek 9</option>
            </select>
            <br class="break"/>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="3+">3+
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="13+">13+</label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="18+"checked>
                18+
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="64+">64+
              </label>
            </div>
            <br class="break"/>

            <div class="radio">
              <label>
                <input type="radio" name="time" value="4:30">
                  4:30pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="5:30" checked>
                  5:30pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="9:30">
                  9:30pm
              </label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-5 col-xs-5">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title" id="title"></h3>
            </div>
            <div class="panel-body">
              <h4 id="price"></h4>
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
